language: node_js
node_js: stable
branches:
  only:
  - hexo
cache:
  apt: true
  yarn: true
  directories:
    - node_modules
# tarvis生命周期执行顺序详见官网文档
before_install:
- git config --global user.name "limao693"
- git config --global user.email "limao693@sina.com"
# 由于使用了yarn，所以需要下载，如不用yarn这两行可以删除
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
- npm install -g hexo-cli
- npm i --save-dev yuque-hexo
install:
# 不用yarn的话这里改成 npm i 即可
- yarn
script:
- yuque-hexo clean
- yuque-hexo sync
- hexo clean
- git status
- git add ./source/_posts/
- git status
- git commit -m "update RAW markdown files"
- git push --quiet --force https://$REPO_TOKEN@github.com/limao693/limao693.github.io.git hexo

- hexo generate
after_success:
- cd ./public
- git init
- git add --all .
- git commit -m "Travis CI Auto Builder"
# 这里的 REPO_TOKEN 即之前在 travis 项目的环境变量里添加的
- git push --quiet --force https://$REPO_TOKEN@github.com/limao693/limao693.github.io.git
  master

